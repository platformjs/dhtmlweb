<script>
    var btn = new dweb.ui.Button({
        text: "Ok"
    });
    $("body").html(btn.render().$el);
    setTimeout(() => {
        btn.set("disabled", true);
    }, 2000);
    setTimeout(() => {
        btn.set({
            text: "this is ok",
            type: "success"
        });
    }, 5000);
</script>
