<script>
    var data = {
        items: [
            {id: "1", name: "name 1", expanded: true, items: [{id: "11", name: "name 11"}, {id: "12", name: "name 12", expanded: true,
            items: [{id: "111", name: "name 111"}, {id: "121", name: "name 121"}]}]}
        ]
    };
    var tree = new dweb.component.Tree();
    tree.bind("beforeComponentRender", tree => {
        tree.setData(data);
    })
    $("body").html(tree.render().$el);
</script>
